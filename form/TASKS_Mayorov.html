	<div class="form-group">
	<div class="row" id="row1">
	<h3 id="1header">Персональная информация</h3>
	<form id="formPerson" class="form">
	<label id="lastName" for="lname">Фамилия:</label><br>
	<input type="text" id="lname" name="lname" maxlength="128" required> <!--pattern="[^\d]+"--><br><br>
	<label id="firstName" for="firstName">Имя:</label><br>
	<input type="text" id="fname" name="fname" maxlength="128" required><br><br>
	<label id="isiku" for="isikCod">Персональный код:</label><br>
	<input type="text" id="isikCod" name="isikCod" onchange="IsikuKood()" required>
		<label class="erLabel" id="1Er">Значение поля введено не правильно!</label>
		<label class="okLabel" id="1Ok">Все верно!</label><br><br>
	<label id="BDay" for="birthday">Дата рождения:</label><br>
	<input type="date" id="birthday" name="birthday" min="1900-01-01" max="2120-01-01" required><br><br>
	
	<label id="Gen">Пол:</label><br>
	<input type="radio" id="male" name="gender" value="male" required>
	<label id="M" for="male">Мужчина</label><br>
	<input type="radio" id="female" name="gender" value="female" required>
	<label id="F" for="female">Женщина</label><br>
	<input type="radio" id="other" name="gender" value="other" required>
	<label id="O" for="other">Другой</label>
	
	<br><br>
	<input type="checkbox" id="more18" name="more18" value="More18">
	<label id="Adult" for="more18"> Мне больше 18 лет</label><br><br>
	
	</form>	
	</div>
	
	<div class="row" id="row2">
	<h3 id="2header">Контакты</h3>
	<form id="formConnect" class="form">	
	
	<label id="eM" for="email">Адрес электронной почты:</label>
	<input type="email" id="email" name="email"  maxlength="256" required><br><br>

	<label id="pN" for="phone">Номер телефона с кодом:</label>
	<input type="tel" id="phone" name="phone" pattern="\+[0-9]{3}[0-9]{4}[0-9]{4}" maxlength="256" required placeholder="+37255555555"><br><br>
	
	<label id="oC" for="otherConnect">Другой способ связи:</label>
	<input type="checkbox" id="otherConnect" name="otherConnect" value="Other" onclick="otherCon()">
	<input type="text" id="otherConnectText" name="otherConnect" onclick="otherCon()" placeholder="Введите тут"  maxlength="64000" disabled><br><br>
	
	</form>
	</div>	
	
	<div class="row">
	<h3 id="3header">Товар и его доставка</h3>
	<form id="formPackage" class="form">
	
	<label id="variPack">Выбор варианта предоставляемого товара:</label><br>
	<input type="radio" id="default" name="mods" value="Default" required>
	<label id="Stan" for="default"> Стандартная</label><br>
	<input type="radio" id="mod1" name="mods" value="Mod1" required>
	<label id="Modif1" for="mod1"> Модификация 1</label><br>
	<input type="radio" id="mod2" name="mods" value="Mod2" required>
	<label id="Modif2" for="mod2"> Модификация 2</label><br><br>
	
	<label id="sposob" >Выбрать способ доставки:</label><br>
	<input type="radio" id="post" name="wayToRecieve" value="postServices" required>
	<label id="posta" for="post">прислать по почте</label><br>
	<input type="radio" id="automat" name="wayToRecieve" value="automatServices" required>
	<label id="autoPosta" for="automat">заберу из почтового автомата</label><br>
	<input type="radio" id="myself" name="wayToRecieve" value="mySelf" required>
	<label id="sam" for="myself">заберу сам из представительства</label><br><br>
	
	<div id="automatServices" style="display: none;"><label id="automatServicesL">Выбор варианта почтового автомата доставки:</label><br>
		<select>
			<option>Omniva</option>
			<option>Smartpost</option>
			<option>DHL</option>
			<option>UPS</option>
		</select><br><br>
	</div>
		
	<div id="postServices" style="display: none;"><label id="postServicesL">Выбор варианта почтового отделения:</label><br>
		<select>
			<option>Omniva Pärnu Mnt</option>
			<option>Smartpost Järve</option>
			<option>Omniva Rocca al Mare</option>
			<option>Omniva Ülemiste</option>
		</select><br><br>
	</div>
		
	<div id="mySelf" style="display: none;"><label id="mySelfL">Выбор варианта почтового представительства:</label><br>
		<select>
			<option>Laagri alevik Veskitammi tn, 10</option>
			<option>Nõmme linnaosa Jaama tn, 1</option>
			<option>Nõmme linnaosa Suur-Männiku tn, 8</option>
			<option>Kristiine linnaosa Sõpruse pst, 33</option>
		</select><br><br>
	</div>
		
	<label id="plaze" >Указание адреса доставки с почтовым индексом:</label><br> 
	<input type="street" class="form-control" id="autocomplete" placeholder="Street" maxlength="256" required>
	<input type="city" class="form-control" id="inputCity" placeholder="City" maxlength="256" required>
	<input type="zip" class="form-control" id="inputZip" onclick="checkZip()" placeholder="Zip" required><br><br>
		<label class="erLabel" id="2Er">Значение поля введено не правильно!</label>
		<label class="okLabel" id="2Ok">Все верно!</label>
	<input type="county" class="form-control" id="inputCounty" placeholder="County" maxlength="256" required>
	<input type="country" class="form-control" id="inputCountry" placeholder="Country" maxlength="256" required><br><br>
	
	</form>
	</div>
	
	<div class="row" id="row3">
	<h3 id="4header">Выбор времени получения товара</h3>
	<form id="formData" class="form">

	<label id="viborDateSt" for="recieveDay">Выбор даты начала периода получения товара:</label><br>
	<input type="date" id="recieveDay" name="recieveDay" min="" max="2120-31-12" required><br><br>
	
	<label id="viborTimeSt" for="recieveTime">Выбор времени начала периода получения товара:</label>
	<input type="time" id="recieveTime" name="recieveTime" min="00:00" max="23:59" onchange="EqualTime()" required><br><br>

	<label id="viborDateEnd" for="recieveDay">Выбор даты конца периода получения товара:</label><br>
	<input type="date" id="endDay" name="endDay" required><br><br>
	
	<label id="viborTimeEnd" for="recieveTime">Выбор времени конца периода получения товара:</label>
	<input type="time" id="endTime" name="endTime" min="00:00" max="23:59" required><br><br>
	
	</form>
	</div>
		
	<div class="row" id="row4">
	<form id="formTerms" class="form">
		<label id="uselessSign" for="termsAndConditions">Согласие с правилами предоставления услуги:</label> 
		<input type="checkbox" id="termsAndConditions" name="termsAndConditions" value="Terms" onclick="termsChecked()" required><br><br>

		<!--<input type="button" class="btn" value="Подтвердить" onclick="termsChecked()" id="btnToDis" disabled>-->
		<button type="button" class="btn btn-primary col-12" onClick="CheckThisOut()" id="btnToDis" disabled>Подтвердить</button>
	</form>
	</div>

			document.getElementById("2Ok").style.display = "none";
		}
	}
	
	function lNameCheck(){
		if(document.getElementById("lname").value == ""){
			document.getElementById("2Er").style.display = "block";
			document.getElementById("2Ok").style.display = "none";
		}else if(/\d/.test(document.getElementById("lname").value)){
			document.getElementById("2Ok").style.display = "block";
			document.getElementById("2Er").style.display = "none";
		}else{
			document.getElementById("2Er").style.display = "block";
			document.getElementById("2Ok").style.display = "none";
		}
	}	
		
		
	function IsikuKood(){
		if(document.getElementById("isikCod").value == ""){
			document.getElementById("1Er").style.display = "block";
			document.getElementById("1Ok").style.display = "none";
		}else if(/\d{11}/.test(document.getElementById("isikCod").value)){
			document.getElementById("1Ok").style.display = "block";

			document.getElementById("1Er").style.display = "block";

	function otherCon(){
		if(document.getElementById("otherConnect").checked){
			document.getElementById("otherConnectText").disabled = false;
		}else{
			document.getElementById("otherConnectText").disabled = true;
			document.getElementById("otherConnectText").value = null;
		}
	}
	
	function termsChecked(){
		if(document.getElementById("termsAndConditions").checked){
			document.getElementById("btnToDis").disabled = false;
		}else{
			document.getElementById("btnToDis").disabled = true;
		}
	}

	var buttons = document.getElementsByName("wayToRecieve");
	  function setWay(event) {
		if(event.target.value == "postServices"){
		   	document.getElementById("postServices").style.display = "block";
		   	document.getElementById("automatServices").style.display = "none";
			document.getElementById("mySelf").style.display = "none";
		}else if(event.target.value == "automatServices"){
		   	document.getElementById("postServices").style.display = "none";
		   	document.getElementById("automatServices").style.display = "block";
			document.getElementById("mySelf").style.display = "none";
		}else if(event.target.value == "mySelf"){
		   	document.getElementById("postServices").style.display = "none";
		   	document.getElementById("automatServices").style.display = "none";
			document.getElementById("mySelf").style.display = "block";
		}
		
	  }
	  for (var i = 0; i < buttons.length; i++)
		buttons[i].addEventListener("change", setWay);
	
	
	function openIt(evt, lang) {
  		var i, tabcontent, tablinks;
  		tabcontent = document.getElementsByClassName("tabcontent");
  		for (i = 0; i < tabcontent.length; i++) {
    		tabcontent[i].style.display = "none";
  		}
  		tablinks = document.getElementsByClassName("tablinks");
  		for (i = 0; i < tablinks.length; i++) {
    		tablinks[i].className = tablinks[i].className.replace(" active", "");
  		}
  		document.getElementById(lang).style.display = "block";
  		evt.currentTarget.className += " active";
	}
	
	</script>
