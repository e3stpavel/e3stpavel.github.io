	<div class="form-group">
	<div class="row" id="row1">
	<h3 id="1header">Персональная информация</h3>
	<form id="formPerson" class="form">
	<label id="lastName" for="lname">Фамилия:</label><br>
	<input type="text" id="lname" name="lname" maxlength="128" onchange="lNameCheck()" required> <!--pattern="[^\d]+"-->
		<label class="erLabel" id="3Er">Поле не заполнено!</label>
		<label class="okLabel" id="3Ok">Все верно!</label>
	<label id="firstName" for="firstName">Имя:</label><br>
	<input type="text" id="fname" name="fname" maxlength="128" onchange="fNameCheck()" required>
		<label class="erLabel" id="4Er">Поле не заполнено!</label>
		<label class="okLabel" id="4Ok">Все верно!</label>
	<label id="isiku" for="isikCod">Персональный код:</label><br>
	<input type="text" id="isikCod" name="isikCod" onchange="IsikuKood()" required>
		<label class="erLabel" id="1Er">Значение поля введено не правильно!</label>
		<label class="okLabel" id="1Ok">Все верно!</label>
	<label id="BDay" for="birthday">Дата рождения:</label><br>
	<input type="date" id="birthday" name="birthday" min="1900-01-01" max="2120-01-01" required>

	<label id="Gen" onchange="checkGender()">Пол:</label><br>
	<input type="radio" id="male" name="gender" value="male" required>
	<label id="M" for="male">Мужчина</label><br>
	<input type="radio" id="female" name="gender" value="female" required>
	<label id="F" for="female">Женщина</label><br>
	<input type="radio" id="other" name="gender" value="other" required>
	<label id="O" for="other">Другой</label>
	
	<br><input type="checkbox" id="more18" name="more18" value="More18">
	<label id="Adult" for="more18"> Мне больше 18 лет</label>
	
	</form>	
	</div>
	
	<div class="row" id="row2">
	<h3 id="2header">Контакты</h3>
	<form id="formConnect" class="form">	
	
	<label id="eM" for="email">Адрес электронной почты:</label>
	<input type="email" id="email" name="email"  maxlength="256" onchange="emailValidation()" required>
		<label class="erLabel" id="EEr">Значение поля введено не правильно!</label>
		<label class="okLabel" id="EOk">Все верно!</label>

	<label id="pN" for="phone">Номер телефона с кодом:</label>
	<input type="tel" id="phone" name="phone" pattern="\+[0-9]{3}[0-9]{4}[0-9]{4}" maxlength="256" required placeholder="+37255555555" onchange="TelValidation()">
		<label class="erLabel" id="TEr">Значение поля введено не правильно!</label>
		<label class="okLabel" id="TOk">Все верно!</label>
	
	<br><label id="oC" for="otherConnect">Другой способ связи:</label>
	<input type="checkbox" id="otherConnect" name="otherConnect" value="Other" onclick="otherCon()">

	</form>
	</div>

<!-- Modal 3-->
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

		<div class="modal-content">
		  <div class="modal-header">

	<script language="javascript">

	function CheckThisOut(){
		let allAreFilled = true;
		document.getElementById("myForm").querySelectorAll("[required]").forEach(function(i) {
			if (!allAreFilled) return;
			if (!i.value) allAreFilled = false;
			if (i.type === "radio") {
				let radioValueCheck = false;
				document.getElementById("myForm").querySelectorAll(`[name=${i.name}]`).forEach(function(r) {
				if (r.checked) radioValueCheck = true;
			})
			allAreFilled = radioValueCheck;
			}
		})
		if (!allAreFilled) {
			$("#myModal").modal('show');
			}
		else{
				if(document.getElementById("1Er").style.display == "block" || document.getElementById("2Er").style.display == "block" || document.getElementById("3Er").style.display == "block" || document.getElementById("4Er").style.display == "block" || document.getElementById("EEr").style.display == "block" || document.getElementById("TEr").style.display == "block" || document.getElementById("SEr").style.display == "block" || document.getElementById("CEr").style.display == "block" || document.getElementById("CountyEr").style.display == "block" || document.getElementById("CntryEr").style.display == "block"){
					$("#myModal2").modal('show');
				}
				else{
					$("#myModal3").modal('show');
				}
			}
			
		}
		
		function checkFields(){
			
			if(document.getElementById("lname").value == ''){
				document.getElementById("lname").focus();
				document.getElementById("lname").style.backgroundColor = "red";
				/*document.getElementById("lNerr").style.display = "block";*/
			}else if(document.getElementById("fname").value == ""){
				document.getElementById("fname").focus();
				document.getElementById("fname").style.backgroundColor = "red";
			}else if(document.getElementById("isikCod").value == ""){
				document.getElementById("isikCod").focus();
				document.getElementById("isikCod").style.backgroundColor = "red";
			}else if(isNaN(document.getElementById("birthday").valueAsNumber)){
				document.getElementById("birthday").focus();
				document.getElementById("birthday").style.backgroundColor = "red";
			}
			else if(checkGender() == false){
				document.getElementById("Gen").focus();
				document.getElementById("Gen").style.backgroundColor = "red";
			}else if(document.getElementById("email").value == ""){
				document.getElementById("email").focus();
				document.getElementById("email").style.backgroundColor = "red"; 
			}else if(document.getElementById("phone").value == ""){
				document.getElementById("phone").focus();
				document.getElementById("phone").style.backgroundColor = "red"; 
			}else if(checkMod() == false){
				document.getElementById("variPack").focus();
				document.getElementById("variPack").style.backgroundColor = "red";
			}else if(checkDelivery() == false){
				document.getElementById("sposob").focus();
				document.getElementById("sposob").style.backgroundColor = "red";
			}else if(document.getElementById("autocomplete").value == ""){
				document.getElementById("autocomplete").focus();
				document.getElementById("autocomplete").style.backgroundColor = "red"; 
			}else if(document.getElementById("inputCity").value == ""){
				document.getElementById("inputCity").focus();
				document.getElementById("inputCity").style.backgroundColor = "red"; 
			}else if(document.getElementById("inputZip").value == ""){
				document.getElementById("inputZip").focus();
				document.getElementById("inputZip").style.backgroundColor = "red"; 
			}else if(document.getElementById("inputCounty").value == ""){
				document.getElementById("inputCounty").focus();
				document.getElementById("inputCounty").style.backgroundColor = "red"; 
			}else if(document.getElementById("inputCountry").value == ""){
				document.getElementById("inputCountry").focus();
				document.getElementById("inputCountry").style.backgroundColor = "red"; 
			}else if(isNaN(document.getElementById("recieveDay").valueAsNumber)){
				document.getElementById("recieveDay").focus();
				document.getElementById("recieveDay").style.backgroundColor = "red"; 
			}else if(isNaN(document.getElementById("endDay").valueAsNumber)){
				document.getElementById("endDay").focus();
				document.getElementById("endDay").style.backgroundColor = "red"; 
			}else if(isNaN(document.getElementById("recieveTime").valueAsNumber)){
				document.getElementById("recieveTime").focus();
				document.getElementById("recieveTime").style.backgroundColor = "red"; 
			}else if(isNaN(document.getElementById("endTime").valueAsNumber)){
				document.getElementById("endTime").focus();
				document.getElementById("endTime").style.backgroundColor = "red"; 
			}
				
			/////////
				
			if(document.getElementById("birthday").valueAsNumber > 0){
				setRColor("birthday");
			}
			if(document.getElementById("recieveDay").valueAsNumber > 0){
				setRColor("recieveDay");
			}
			if(document.getElementById("endDay").valueAsNumber > 0){
				setRColor("endDay");
			}
			if(document.getElementById("recieveTime").valueAsNumber > 0){
				setRColor("recieveTime");
			}
			if(document.getElementById("endTime").valueAsNumber > 0){
				setRColor("endTime");
			}
		}
		
	document.getElementById("recieveDay").valueAsDate = new Date();
	document.getElementById("endDay").valueAsDate = new Date();
	function EqualTime() {
		document.getElementById("endTime").value = document.getElementById("recieveTime").value;
	}
	
	function countryValidation(){
		if(document.getElementById("inputCountry").value == ""){
			document.getElementById("CntryEr").style.display = "block";
			document.getElementById("CntryOk").style.display = "none";
		}else{
			document.getElementById("CntryEr").style.display = "none";
			document.getElementById("CntryOk").style.display = "block";
			setRColor("inputCountry");
		}
	}
	
	function countyValidation(){
		if(document.getElementById("inputCounty").value == ""){
			document.getElementById("CountyEr").style.display = "block";
			document.getElementById("CountyOk").style.display = "none";
		}else{
			document.getElementById("CountyEr").style.display = "none";
			document.getElementById("CountyOk").style.display = "block";
			setRColor("inputCounty");
		}
	}
		
	function cityValidation(){
		if(document.getElementById("inputCity").value == ""){
			document.getElementById("CEr").style.display = "block";
			document.getElementById("COk").style.display = "none";
		}else{
			document.getElementById("CEr").style.display = "none";
			document.getElementById("COk").style.display = "block";
			setRColor("inputCity");
		}
	}
		
	function streetValidation(){
		if(document.getElementById("autocomplete").value == ""){
			document.getElementById("SEr").style.display = "block";
			document.getElementById("SOk").style.display = "none";
		}else{
			document.getElementById("SEr").style.display = "none";
			document.getElementById("SOk").style.display = "block";
			setRColor("autocomplete");
		}
	}	
		
	function checkZip(){
		if(/\d{6}/.test(document.getElementById("inputZip").value)){
			document.getElementById("2Ok").style.display = "block";
			document.getElementById("2Er").style.display = "none";
			setRColor("inputZip");
		}else if(document.getElementById("inputZip").value == ""){
			document.getElementById("2Er").style.display = "block";
			document.getElementById("2Ok").style.display = "none";
		}else{
			document.getElementById("2Er").style.display = "block";
			document.getElementById("2Ok").style.display = "none";
		}
	}
	
	function lNameCheck(){
		if(document.getElementById("lname").value == ""){
			console.log(document.getElementById("lname").value);
			document.getElementById("3Er").style.display = "block";
			document.getElementById("3Ok").style.display = "none";
		}else{
			document.getElementById("3Er").style.display = "none";
			document.getElementById("3Ok").style.display = "block";
			setRColor("lname");
		}
	}	
		
	function fNameCheck(){
		if(document.getElementById("fname").value == ""){
			document.getElementById("4Er").style.display = "block";
			document.getElementById("4Ok").style.display = "none";
		}else{
			document.getElementById("4Er").style.display = "none";
			document.getElementById("4Ok").style.display = "block";
			setRColor("fname");
		}
	}
		
		
	function IsikuKood(){
		if(document.getElementById("isikCod").value == ""){
			document.getElementById("1Er").style.display = "block";
			document.getElementById("1Ok").style.display = "none";
		}else if(/\d{11}/.test(document.getElementById("isikCod").value)){
			document.getElementById("1Ok").style.display = "block";
			document.getElementById("1Er").style.display = "none";
			setRColor("isikCod");
		}else{
			document.getElementById("1Er").style.display = "block";
			document.getElementById("1Ok").style.display = "none";
		}
	}
		
	function TelValidation(){
		if(document.getElementById("phone").value == ""){
			document.getElementById("TEr").style.display = "block";
			document.getElementById("TOk").style.display = "none";
		}else if(/\+[0-9]{3}[0-9]{4}[0-9]{4}/.test(document.getElementById("phone").value)){
			document.getElementById("TOk").style.display = "block";
			document.getElementById("TEr").style.display = "none";
			setRColor("phone");
		}else{
			document.getElementById("TEr").style.display = "block";
			document.getElementById("TOk").style.display = "none";
		}
	}	
	
	function checkGender() {
    	if(document.getElementById("male").checked || document.getElementById("female").checked || document.getElementById("other").checked){
			setRColor("Gen");
			return true;
		}else{
			return false;
		}
	}
		
	function checkMod() {
    	if(document.getElementById("default").checked || document.getElementById("mod1").checked || document.getElementById("mod2").checked){
			setRColor("variPack");
			return true;
		}else{
			return false;
		}
	}
		
	function checkDelivery() {
    	if(document.getElementById("post").checked || document.getElementById("automat").checked || document.getElementById("myself").checked){
			setRColor("sposob");
			return true;
		}else{
			return false;
		}
	}
		
	function emailValidation(){
		const emailField = document.getElementById("email");
		var isValidEmail = emailField.checkValidity();
		if(!isValidEmail){
			document.getElementById("EEr").style.display = "block";
			document.getElementById("EOk").style.display = "none";
		}else{
			document.getElementById("EEr").style.display = "none";
			document.getElementById("EOk").style.display = "block";
			setRColor("email");
		}
	}
	
	function otherCon(){
		if(document.getElementById("otherConnect").checked){
			document.getElementById("otherConnectText").disabled = false;
		}else{
			document.getElementById("otherConnectText").disabled = true;
			document.getElementById("otherConnectText").value = null;
		}
	}
		
	
	function termsChecked(){
		if(document.getElementById("termsAndConditions").checked){
			document.getElementById("btnToDis").disabled = false;
		}else{
			document.getElementById("btnToDis").disabled = true;
			//errMessage = "Eror!";
		}
	}

	var buttons = document.getElementsByName("wayToRecieve");
	  function setWay(event) {
		if(event.target.value == "postServices"){
		   	document.getElementById("postServices").style.display = "block";
		   	document.getElementById("automatServices").style.display = "none";
			document.getElementById("mySelf").style.display = "none";
		}else if(event.target.value == "automatServices"){
		   	document.getElementById("postServices").style.display = "none";
		   	document.getElementById("automatServices").style.display = "block";
			document.getElementById("mySelf").style.display = "none";
		}else if(event.target.value == "mySelf"){
		   	document.getElementById("postServices").style.display = "none";
		   	document.getElementById("automatServices").style.display = "none";
			document.getElementById("mySelf").style.display = "block";
		}
		
	  }
	  for (var i = 0; i < buttons.length; i++)
		buttons[i].addEventListener("change", setWay);
		
	function setRColor(iD){
		document.getElementById(iD).style.backgroundColor = "white";
	}
	
	</script>
