<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable TA-19V</title>
  <base href="assets/" />
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/svg" href="icons/favicon.svg"/>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <h1>Timetable</h1>
        </div>
        <div class="days">
            <div class="day-container" data-num="1">
                <div class="inner-box">
                    <span class="dayname">monday</span>
                </div>
                <div class="outline-box"></div>
            </div>

            <div class="day-container" data-num="2">
                <div class="inner-box">
                    <span class="dayname">tuesday</span>
                </div>
                <div class="outline-box"></div>
            </div>

            <div class="day-container" data-num="3">
                <div class="inner-box">
                    <span class="dayname">wednesday</span>
                </div>
                <div class="outline-box"></div>
            </div>

            <div class="day-container" data-num="4">
                <div class="inner-box">
                    <span class="dayname">thursday</span>
                </div>
                <div class="outline-box"></div>
            </div>

            <div class="day-container" data-num="5">
                <div class="inner-box">
                    <span class="dayname">friday</span>
                </div>
                <div class="outline-box"></div>
            </div>

            <div class="day-container" data-num="6">
                <div class="inner-box">
                    <span class="dayname">saturday</span>
                </div>
                <div class="outline-box"></div>
            </div>
            <div class="day-container" data-num="7">
                <div class="inner-box">
                    <span class="dayname">sunday</span>
                </div>
                <div class="outline-box"></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"></script>
<script src="js/main.js" language="javascript"></script>

</body>
</html>
