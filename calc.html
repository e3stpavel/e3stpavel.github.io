<DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Формы</title>
<script language="javascript">

function plus() {
	var first=parseFloat(document.anketa.fir.value);
	var sec=parseFloat(document.anketa.sec.value);
	
	var result = first+sec;
	document.anketa.answer.value = result;	
	//alert(first);
}
function minus() {
	var first = parseFloat(document.anketa.fir.value);
	var sec = parseFloat(document.anketa.sec.value);
	
	var result = first-sec;
	document.anketa.answer.value = result;
}
function conc() {
	var first = parseFloat(document.anketa.fir.value);
	var sec = parseFloat(document.anketa.sec.value);
	
	var result = first*sec;
	document.anketa.answer.value = result;
}
function devide() {
	var first = parseFloat(document.anketa.fir.value);
	var sec = parseFloat(document.anketa.sec.value);
	
	var result = first/sec;
	var r = result.toFixed(7);
	document.anketa.answer.value = r;
}
function pow() {
	var first = parseFloat(document.anketa.fir.value);
	var sec = parseFloat(document.anketa.sec.value);
	
	var result = Math.pow(first, sec);
	var r = result.toFixed(7);
	document.anketa.answer.value = r;
}
function sqrt() {
	var first = parseFloat(document.anketa.fir.value);
	var sec = parseFloat(document.anketa.sec.value);
	
	var result1 = Math.sqrt(first);
	var result2 = Math.sqrt(sec);
	var r1 = result1.toFixed(2);
	var r2 = result2.toFixed(2);
	document.anketa.answer.value = "A = " + r1 + ", B = " + r2;
}
function sin() {
	var first = parseFloat(document.anketa.fir.value) * (Math.PI / 180);
	var sec = parseFloat(document.anketa.sec.value) * (Math.PI / 180);
	
	var result1 = Math.sin(first);
	var result2 = Math.sin(sec);
	var r1 = result1.toFixed(2);
	var r2 = result2.toFixed(2);
	document.anketa.answer.value = "A = " + r1 + ", B = " + r2;
}
function cos() {
	var first = parseFloat(document.anketa.fir.value) * (Math.PI / 180);
	var sec = parseFloat(document.anketa.sec.value) * (Math.PI / 180);
	
	var result1 = Math.cos(first);
	var result2 = Math.cos(sec);
	var r1 = result1.toFixed(2);
	var r2 = result2.toFixed(2);
	document.anketa.answer.value = "A = " + r1 + ", B = " + r2;
}
function tan() {
	var first = parseFloat(document.anketa.fir.value) * (Math.PI / 180);
	var sec = parseFloat(document.anketa.sec.value) * (Math.PI / 180);
	
	var result1 = Math.tan(first);
	var result2 = Math.tan(sec);
	var r1 = result1.toFixed(2);
	var r2 = result2.toFixed(2);
	document.anketa.answer.value = "A = " + r1 + ", B = " + r2;
}
function ctan() {
	var first = parseFloat(document.anketa.fir.value) * (Math.PI / 180);
	var sec = parseFloat(document.anketa.sec.value) * (Math.PI / 180);
	
	var result1 = Math.cos(first)/Math.sin(first);
	var result2 = Math.cos(sec)/Math.sin(sec);
	var r1 = result1.toFixed(2);
	var r2 = result2.toFixed(2);
	document.anketa.answer.value = "A = " + r1 + ", B = " + r2;
}

</script>
</head>
<body>
<form name="anketa" method="get" action="">
A=<input type="text" name="fir"/><br/>
B=<input type="text" name="sec"/><br/>
C=<input type="text" name="answer" readonly/><br/>
<input type="button" value="+" onclick="plus()"/>
<input type="button" value="-" onclick="minus()"/>
<input type="button" value="*" onclick="conc()"/>
<input type="button" value="/" onclick="devide()"/>
<input type="button" value="^" onclick="pow()"/> <!--A in B pow -->
<input type="button" value="sqrt" onclick="sqrt()"/></br>
<input type="button" value="sin" onclick="sin()"/>
<input type="button" value="cos" onclick="cos()"/>
<input type="button" value="tan" onclick="tan()"/>
<input type="button" value="ctg" onclick="ctan()"/>

</form>
</body>
</html>
