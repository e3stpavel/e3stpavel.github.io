				  <i class="fas fa-user"></i>
				  <input type="text" placeholder="Пользователь" />
				</div>
				<div class="input-field">
				  <i class="fas fa-lock"></i>
				  <input type="password" placeholder="Пароль" />
				</div>
				<div class="input-field-check">
				  <!--<i class="far fa-check-square" onclick="changeChk(1)"></i>-->
				  <label for="chkbx">Остаться в системе</label>
				  <input type="checkbox" class="chkbx" id="chkbx" checked />
				  <span class="checkmark"></span>
				</div>
				<input type="submit" value="Войти" class="btn solid" formaction="dashboardS.html" />
				<p class="social-text">или войдите при помощи</p>
				<div class="social-media">
				  <a href="#" class="social-icon">

				  <a href="#" class="social-icon">

				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-google"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-linkedin-in"></i>
				  </a>
				</div>
			  </form>
			  <form action="#" class="sign-up-form">
				<h2 class="title">Регистрация</h2>
				<div class="input-field">
				  <i class="fas fa-user"></i>
				  <input type="text" placeholder="Пользователь" />
				</div>
				<div class="input-field">
				  <i class="fas fa-envelope"></i>
				  <input type="email" placeholder="Э-мейл" />
				</div>
				<div class="input-field">
				  <i class="fas fa-lock"></i>
				  <input type="password" placeholder="Пароль" />
				</div>
				<div class="input-field-check">
				  <label for="chkbx2">Согласен с условиями</label>
				  <input type="checkbox" class="chkbx" id="chkbx2" checked />
				  <span class="checkmark"></span>
				</div>
				<input type="submit" class="btn" value="Регистрация" formaction="role.html" />
