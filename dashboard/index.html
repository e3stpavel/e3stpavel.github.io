<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>Electrotop Sign In</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">        
  <link rel="stylesheet" href="assets/css/templatemo_main.css">
  <link rel="stylesheet" href="assets/dash/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div id="main-wrapper">
    <div class="navbar navbar-dark bg-primary" role="navigation">
      <div class="navbar navbar-dark bg-primary">
        <div class="logo"><h1>Electrotop - Dashboard</h1></div>
      </div>   
    </div>
    <div class="template-page-wrapper">
		
      <form class="form-horizontal templatemo-signin-form" role="form" action="index.html" method="get">
        <div class="form-group">
          <div class="col-md-12">
            <label for="username" class="col-sm-3 control-label" style="font-size: 20px;">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" placeholder="Username" style="height: 40px;">
            </div>
          </div>              
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="col-sm-3 control-label" style="font-size: 20px;">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" placeholder="Password" style="height: 40px;">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="checkbox">
                <label style="height: 30px;">
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-3 col-sm-2">
			  <button type="submit" value="Sign in" class="btn btn-primary" style="height: 40px; width: 100px;">Sign In</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
